version: '3.8'

services:
  ai-generator:
    build: .
    ports:
      - "5000:5000"
    volumes:
      - ./outputs:/app/outputs
      - ./temp:/app/temp
    environment:
      - FLASK_ENV=production
      - CUDA_VISIBLE_DEVICES=${CUDA_VISIBLE_DEVICES:-}
    restart: unless-stopped
    
  # Optional: Add nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - ai-generator
    restart: unless-stopped
    profiles:
      - production